# Packages for examples/apt.
#
#  Anytime this file is changed, the lockfile needs to be regenerated.
#
#  To generate the bullseye.lock.json run the following command
#
#     bazel run @ubuntu2204//:lock
#
# See debian_package_index at WORKSPACE.bazel
version: 1

sources:
  - channel: noble main
    url: https://snapshot.ubuntu.com/ubuntu/20240210T223313Z
  - channel: noble-security main
    url: https://snapshot.ubuntu.com/ubuntu/20240210T223313Z
  - channel: noble-updates main
    url: https://snapshot.ubuntu.com/ubuntu/20240210T223313Z

archs:
  - "amd64"
  - "arm64"

packages:
  - "ncurses-base"
  - "libncurses6"
  - "tzdata"
  - "bash"
  - "coreutils" # for commands like `ls`
  # for apt list --installed
  - "dpkg"
  - "apt"
  - "perl"
